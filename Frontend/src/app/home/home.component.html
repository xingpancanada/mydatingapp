<div class="container">
  <div *ngIf="!registerMode" style="text-align: center;">
    <div class="container mb-5">
      <img src="/assets/images/BigAlsCanada.png" width="200" height="200">
    </div>
      <!-- <h1>Find your match</h1> -->
      <p class="lead">Come on in to view your matches... all you need to do is sign up!!!</p>
      <div class="text-center">
          <button (click)="registerToggle()" class="btn btn-primary btn-lg mx-3 my-3">Register</button>
          <button class="btn btn-info btn-lg mx-3 my-3">Learn more</button>
      </div>
  </div>

  <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
          <div class="col-4">
              <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
              <app-register [usersInput]="users" (cancelRegisterOutput)="cancelRegisterMode($event)"></app-register>
          </div>
      </div>
  </div>
</div>
