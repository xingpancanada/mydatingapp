<div class="card mb-4">
  <div class="card-img-wrapper">
      <img src="{{member?.photoUrl || './assets/images/user.png'}}" alt="{{member?.knownAs}}" class="card-img-top">
      <ul class="list-inline member-icons animate text-center">

          <li class="list-inline-item">
              <button routerLink='/members/{{member?.username}}' class="btn btn-primary btn-sm">
                  <i class="fa fa-user" style="width: 1rem; height: 1rem;"></i>
              </button>
          </li>

          <li class="list-inline-item">
              <button (click)="addLike(member!)" class="btn btn-danger btn-sm">
                  <i class="fa fa-heart"></i>
              </button>
          </li>

          <li class="list-inline-item">
              <button
                  class="btn btn-primary btn-sm"
                  routerLink='/members/{{member?.username}}'
                  [queryParams]='{tab: 3}'>
                  <i class="fa fa-envelope"></i>
              </button>
          </li>
      </ul>
  </div>
  <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">

          <!-- <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.username)">
              <i class="fa fa-user mr-2"></i>
          </span> -->
          <i class="fa fa-user mx-1"></i>
          {{member?.knownAs}}, {{member?.age}}
      </h6>
      <p class="card-text text-muted text-center" style="font-size: 0.7rem;">
          {{member?.city}}
      </p>
  </div>
</div>
